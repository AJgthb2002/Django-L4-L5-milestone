<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body
  class="bg-lime-200 bg-[url('https://www.transparenttextures.com/patterns/noise-pattern-with-subtle-cross-lines.png')]"
>
  <h1 class="text-4xl font-semibold text-center my-10">Completed Tasks List</h1>

  <br />
  <br />

  <div class="m-3">
    <ul class="w-full rounded-lg mt-2 mb-3 text-blue-800">
      {% for task in completed %}
      <li class="mb-1">
        <div
          class="w-fill flex justify-between p-3 pl-3 mx-10 bg-gray-100 hover:bg-gray-200 rounded-lg"
        >
          <div class="flex">
            <img
              class="flex-none w-6 h-full"
              src="https://cdn-icons-png.flaticon.com/512/711/711239.png"
            />
            <span class="ml-2 truncate"
              >{{forloop.counter}}. {{task.title}}</span
            >
          </div>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</body>
