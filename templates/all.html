<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-lime-200">
  <h1 class="text-4xl font-semibold text-center my-10">All Tasks List</h1>

  <br />
  <br />

  <div class="m-3">
    <h3 class="text-2xl text-gray-800 font-bold ml-10">Pending Tasks</h3>
    <ul class="w-full rounded-lg mt-2 mb-3 text-blue-800">
      {% for task in tasks %}
      <li class="mb-1">
        <div
          class="w-fill flex justify-between p-3 pl-3 mx-10 bg-gray-100 hover:bg-gray-200 rounded-lg"
        >
          <div class="flex">
            <img
              class="flex-none w-6 h-full"
              src="https://cdn-icons.flaticon.com/png/512/1950/premium/1950715.png?token=exp=1643869981~hmac=7f3c43fdbe6a6132dad48b66a253d942"
            />
            <span class="ml-2 truncate">{{forloop.counter}}. {{task}}</span>
          </div>
          <div>
            <button
              class="bg-red-300 hover:bg-red-400 text-black font-bold py-2 px-2 ml-5 rounded inline-flex items-center float-right"
            >
              <a href="/delete-task/{{forloop.counter}}/">
                <img
                  class="fill-current w-4 h-4"
                  src="https://cdn-icons.flaticon.com/png/512/3756/premium/3756615.png?token=exp=1643870166~hmac=5c6de8f9c4dfdabc561f8a2310850e32"
              /></a>
            </button>
            <button
              class="bg-blue-300 hover:bg-blue-400 text-black font-bold py-2 px-2 ml-5 rounded inline-flex items-center float-right"
            >
              <img
                class="fill-current w-4 h-4"
                src="https://cdn-icons.flaticon.com/png/512/5290/premium/5290058.png?token=exp=1643870202~hmac=b2d7688e08a205c01bceefc6946d7828"
              /><a href="/complete_task/{{forloop.counter}}/">Mark Done</a>
            </button>
          </div>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>

  <div class="m-3">
    <h3 class="text-2xl text-gray-800 font-bold ml-10">Completed Tasks</h3>
    <ul class="w-full rounded-lg mt-2 mb-3 text-blue-800">
      {% for task in completed %}
      <li class="mb-1">
        <div
          class="w-fill flex justify-between p-3 pl-3 mx-10 bg-gray-100 hover:bg-gray-200 rounded-lg"
        >
          <div class="flex">
            <img
              class="flex-none w-6 h-full"
              src="https://cdn-icons-png.flaticon.com/512/711/711239.png"
            />
            <span class="ml-2 truncate">{{forloop.counter}}. {{task}}</span>
          </div>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</body>
